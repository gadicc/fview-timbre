<head>
  <title>fview-timbre</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>


<template name="famousInit">
	{{> menu}}
	{{>Surface template="main" class="main"
		size="[undefined,undefined]" translate=menuTranslate}}
</template>

<template name="menu">
	{{#SequentialLayout id="menu" size="[400,500]" translate="[0,35]"}}
		{{>strip icon="search" text="SEARCH"}}
		{{>strip icon="star" text="STARRED"}}
		{{>strip icon="group" text="FRIENDS"}}
		{{>strip icon="cog" text="SETTINGS"}}
	{{/SequentialLayout}}
</template>

<!-- Here we use a regular Meteor template to create a reusable "strip" -->
<template name="strip">
	{{#View size="[undefined,50]"}}

		{{!-- Background and text --}}
		{{#Surface class="strip" size="[undefined,50]" rotateZ="-10" skewZ="-10"}}
			{{text}}
		{{/Surface}}

		{{!-- Icon (which is not rotated/skewed) --}}
		{{#Surface class="icon" size="[50,50]" translate="[30,0]"}}
			<i class="fa fa-{{icon}}"></i>
		{{/Surface}}

	{{/View}}
</template>

<template name="main">
	<h1>Main App View</h1>
	<p>Click me anywhere to see the menu effect (for now)</p>
	<p>TODO: proper flick velocity, dragging, etc</p>
</template>
